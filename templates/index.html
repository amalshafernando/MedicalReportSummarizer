<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Medical Report Summarizer</h2>
        <div class="card p-4 shadow">
       <!--    <form id="uploadForm" action='/upload' method='POST' enctype='multipart/form-data'>
                <input type='file' name='pdf_file'>
                <input type='submit' value='Upload'>
            </form>

        -->
            <form id="uploadForm" action='/' method='POST' enctype='multipart/form-data'>
                <div class="mb-3">
                    <label for="pdfFile" class="form-label">Upload Medical Report (PDF)</label>
                    <input type="file" name="file" class="form-control" id="pdfFile" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Extract</button>
            </form>
        </div>
        <div id="summaryContainer" class="mt-4 d-none">
            <h4>Summary:</h4>
            <div class="card p-3 shadow">
                <p id="summaryText"></p>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
