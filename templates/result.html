<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extracted Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            max-height: 200px; /* Limit height for vertical scroll */
            overflow-y: auto;  /* Enable vertical scrolling */
            white-space: pre-wrap; /* Preserve text formatting and wrap */
            word-wrap: break-word; /* Ensure long words break */
            font-family: monospace; /* Keep formatting */
        }
        pre {
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word; /* Breaks long words */
            margin: 0; /* Remove extra spacing */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Extracted Text</h1>
        
        {% for section, content in structured_text.items() %}
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-3">
                    <div class="card-header">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#section{{ loop.index }}">
                            <strong>{{ section }}</strong>
                        </button>
                    <!--
                        <button class="btn btn-outline-secondary btn-sm copy-btn" data-target="content{{ loop.index }}">
                            <i class="bi bi-clipboard"></i>
                        </button> -->    
                    </div>
                    <div id="section{{ loop.index }}" class="collapse show">
                        <div class="card-body">
                            <pre>{{ content }}</pre> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="text-center">
            <a href="/" class="btn btn-primary mt-3">Upload Another File</a>
            <a href="/action" class="btn btn-success mt-3">Summarize</a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
