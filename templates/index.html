<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Medical Report Summarizer</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <p class="text-muted text-center">Upload a medical report (PDF) to extract and summarize its contents.</p>
                    <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Select Medical Report (PDF)</label>
                            <input type="file" name="file" class="form-control" id="pdfFile" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Extract Text</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
